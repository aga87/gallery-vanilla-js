<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <title>Image Gallery - Bikes</title>
    <meta charset="UTF-8" />
    <!-- Test fixme: -->
    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO -->
    <meta name="author" content="Agnieszka Labonarska" />
    <meta
      name="description"
      content="Image Gallery built with vanilla JavaScript"
    />
    <meta name="keywords" content="image gallery, vanilla JavaScript" />

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="/dist/css/main.min.css" />

    <noscript>
      <link rel="stylesheet" type="text/css" href="/dist/css/no-js.min.css" />
    </noscript>
  </head>

  <body>
    <div class="l-wrapper">
      <div class="c-gallery">
        <h1 class="c-gallery__heading">Image Gallery - Bikes</h1>

        <div class="l-nav-wrapper">
          <!-- WAI-ARIA tabpanel design pattern -->
          <div
            class="l-slide-wrapper"
            role="tabpanel"
            id="slide"
            aria-label="main slide"
            aria-live="polite"
          >
            <figure class="c-slide jsSlide" data-slide="0">
              <div class="l-backdrop">
                <!-- prettier-ignore -->
                <img
                  class="l-backdrop__img jsSlide__img"
                  srcset="https://res.cloudinary.com/aga87/image/upload/c_scale,w_320/v1552140064/chris-barbalis.jpg 320w,
                    https://res.cloudinary.com/aga87/image/upload/c_scale,w_459/v1552140064/chris-barbalis.jpg 459w,
                    https://res.cloudinary.com/aga87/image/upload/c_scale,w_583/v1552140064/chris-barbalis.jpg 583w,
                    https://res.cloudinary.com/aga87/image/upload/c_scale,w_600/v1552140064/chris-barbalis.jpg 600w
                  "
                  sizes="(max-width: 320px) 320px, (max-width: 459px) 459px, (max-width: 583px) 583px, 600px"
                  src="https://res.cloudinary.com/aga87/image/upload/c_scale,w_600/v1552140064/chris-barbalis.jpg"
                  alt="Dark city bike resting against a wall."
                />
              </div>

              <figcaption class="c-slide__caption">
                <a
                  class="jsSlide__creditLink"
                  href="https://unsplash.com/photos/RZYPUdaKKj4?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                  target="_blank"
                  id="credit"
                >
                  Photo by Chris Barbalis &#x279A;</a
                >
                on
                <a href="https://unsplash.com/" target="_blank"
                  >Unsplash &#x279A;</a
                >
              </figcaption>
            </figure>
          </div>

          <nav class="jsNav"></nav>
        </div>

        <div
          role="tablist"
          aria-label="Other pictures in this gallery"
          tabindex="0"
          class="l-thumbnail-container"
        >
          <ul role="presentation" class="l-grid">
            <li>
              <div
                class="c-thumbnail jsThumbnail is-selected"
                data-slide="0"
                role="tab"
                aria-selected="true"
                tabindex="0"
                aria-controls="slide"
              >
                <figure>
                  <div class="c-thumbnail__backdrop l-backdrop">
                    <!-- prettier-ignore -->
                    <img
                    class="l-backdrop__img jsThumbnail__img"
                    srcset="
                      https://res.cloudinary.com/aga87/image/upload/c_scale,w_320/v1552140064/chris-barbalis.jpg 320w,
                      https://res.cloudinary.com/aga87/image/upload/c_scale,w_459/v1552140064/chris-barbalis.jpg 459w,
                      https://res.cloudinary.com/aga87/image/upload/c_scale,w_583/v1552140064/chris-barbalis.jpg 583w,
                      https://res.cloudinary.com/aga87/image/upload/c_scale,w_600/v1552140064/chris-barbalis.jpg 600w
                    "
                    sizes="(max-width: 320px) 320px, (max-width: 459px) 459px, (max-width: 583px) 583px, 600px"
                    src="https://res.cloudinary.com/aga87/image/upload/c_scale,w_600/v1552140064/chris-barbalis.jpg"
                    alt="Dark city bike resting against a wall."
                  />
                  </div>

                  <figcaption class="c-thumbnail__caption">
                    <a
                      class="jsThumbnail__credit"
                      href="https://unsplash.com/photos/RZYPUdaKKj4?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                      target="_blank"
                    >
                      Photo by Chris Barbalis &#x279A;</a
                    >
                    on
                    <a href="https://unsplash.com/" target="_blank"
                      >Unsplash &#x279A;</a
                    >
                  </figcaption>
                </figure>
              </div>
            </li>

            <li>
              <div
                class="c-thumbnail jsThumbnail"
                data-slide="1"
                role="tab"
                aria-selected="false"
                tabindex="-1"
                aria-controls="slide"
              >
                <figure>
                  <div class="c-thumbnail__backdrop l-backdrop">
                    <!-- prettier-ignore -->
                    <img
                    class="l-backdrop__img jsThumbnail__img"
                    srcset="
                      https://res.cloudinary.com/aga87/image/upload/c_scale,w_320/v1552760314/tim-mossholder.jpg 320w,
                      https://res.cloudinary.com/aga87/image/upload/c_scale,w_600/v1552760314/tim-mossholder.jpg 600w

                      target="_blank"
                    >
                      Photo by Tim Mossholder &#x279A;</a
                    >on
                    <a href="https://unsplash.com/" target="_blank"
                      >Unsplash &#x279A;</a
                    >
                  </figcaption>
                </figure>
              </div>
            </li>

            <li>
              <div
                class="c-thumbnail jsThumbnail"
                data-slide="2"
                role="tab"
                aria-selected="false"
                tabindex="-1"
                aria-controls="slide"
              >
                <figure>
                  <div class="c-thumbnail__backdrop l-backdrop">
                    <!-- prettier-ignore -->
                    <img
                    class="l-backdrop__img jsThumbnail__img"
                    srcset="
                      https://res.cloudinary.com/aga87/image/upload/c_scale,w_320/v1552761207/matteo-stroppaghetti.jpg 320w,
                      https://res.cloudinary.com/aga87/image/upload/c_scale,w_441/v1552761207/matteo-stroppaghetti.jpg 441w,
                      https://res.cloudinary.com/aga87/image/upload/c_scale,w_543/v1552761207/matteo-stroppaghetti.jpg 543w,
                      https://res.cloudinary.com/aga87/image/upload/c_scale,w_600/v1552761207/matteo-stroppaghetti.jpg 600w

                aria-selected="false"
                tabindex="-1"
                aria-controls="slide"
              >
                <figure>
                  <div class="c-thumbnail__backdrop l-backdrop">
                    <!-- prettier-ignore -->

                    class="l-backdrop__img jsThumbnail__img"

                      target="_blank"
                    >

                    <a href="https://unsplash.com/" target="_blank"

              </div>
            </li>

            <li>
              <div
                class="c-thumbnail jsThumbnail"
                data-slide="4"
                role="tab"
                aria-selected="false"
                tabindex="-1"
                aria-controls="slide"
              >
                <figure>
                  <div class="c-thumbnail__backdrop l-backdrop">
                    <!-- prettier-ignore -->
                    <img
                    class="l-backdrop__img jsThumbnail__img"
                    srcset="
                      https://res.cloudinary.com/aga87/image/upload/c_scale,w_320/v1552774313/yannic-laderach.jpg 320w,
                      https://res.cloudinary.com/aga87/image/upload/c_scale,w_400/v1552774313/yannic-laderach.jpg 400w

                    <a

                    >

                    <a href="https://unsplash.com/" target="_blank"
                      >Unsplash &#x279A;</a
                    >
                  </figcaption>
                </figure>
              </div>
            </li>

            <li>
              <div
                class="c-thumbnail jsThumbnail"
                data-slide="5"
                role="tab"
                aria-selected="false"
                tabindex="-1"
                aria-controls="slide"
              >
                <figure>
                  <div class="c-thumbnail__backdrop l-backdrop">
                    <!-- prettier-ignore -->
                    <img
                    class="l-backdrop__img jsThumbnail__img"
                    srcset="
                      https://res.cloudinary.com/aga87/image/upload/c_scale,w_320/v1552763564/flo-karr.jpg 320w,
                      https://res.cloudinary.com/aga87/image/upload/c_scale,w_600/v1552763564/flo-karr.jpg 600w
                    "
                    sizes="(max-width: 320px) 320px, 600px"
                    src="https://res.cloudinary.com/aga87/image/upload/c_scale,w_600/v1552763564/flo-karr.jpg"
                    alt="Bike handle bars steered with one hand along an empty road towards the sunset, captured from the perspective of the cyclist."
                  />

              </div>

            <li>

                data-slide="6"
                role="tab"
                aria-selected="false"
                tabindex="-1"
                aria-controls="slide"
              >
                <figure>
                  <div class="c-thumbnail__backdrop l-backdrop">
                    <!-- prettier-ignore -->
                    <img
                    class="l-backdrop__img jsThumbnail__img"
                    srcset="
                      https://res.cloudinary.com/aga87/image/upload/c_scale,w_320/v1552764351/susan-yin.jpg 320w,
                      https://res.cloudinary.com/aga87/image/upload/c_scale,w_446/v1552764351/susan-yin.jpg 446w,
                      https://res.cloudinary.com/aga87/image/upload/c_scale,w_531/v1552764351/susan-yin.jpg 531w,
                      https://res.cloudinary.com/aga87/image/upload/c_scale,w_600/v1552764351/susan-yin.jpg 600w
                    "
                    sizes="(max-width: 320px) 320px, (max-width: 446px) 446px, (max-width: 531px) 531px, 600px"
                    src="https://res.cloudinary.com/aga87/image/upload/c_scale,w_600/v1552764351/susan-yin.jpg"
                    alt="A street bike stand in the length of a parking space for one car,  marked by a yellow car outline, with several bikes parked."
                  />
                  </div>
                  <figcaption class="c-thumbnail__caption">
                    <a
                      class="jsThumbnail__credit"
                      href="https://unsplash.com/photos/ym3QFTHYUE4?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                      target="_blank"
                    >
                      Photo by Susan Yin &#x279A;</a
                    >

                      >Unsplash &#x279A;</a

              </div>
            </li>

            <li>
              <div
                class="c-thumbnail jsThumbnail"
                data-slide="7"
                role="tab"

                tabindex="-1"

              >
                <figure>
                  <div class="c-thumbnail__backdrop l-backdrop">
                    <!-- prettier-ignore -->
                    <img

                      https://res.cloudinary.com/aga87/image/upload/c_scale,w_320/v1552769293/ryoji-iwata.jpg 320w,
                      https://res.cloudinary.com/aga87/image/upload/c_scale,w_380/v1552769293/ryoji-iwata.jpg 380w,

    <script src="./src/index.js"></script>
  </body>
</html>
